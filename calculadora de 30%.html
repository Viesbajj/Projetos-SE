<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de 30%</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Calculadora de 30%</h1>
    
    <label for="valor">Digite um valor:</label>
    <input type="number" id="valor">
    
    <button id="calcular">Calcular 30%</button>
    
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        $(document).ready(function() {
            $("#calcular").click(function() {
                var valor = parseFloat($("#valor").val());
                if (!isNaN(valor)) {
                    var trintaPorcento = valor * 0.30;
                    $("#resultado").text(trintaPorcento.toFixed(2));
                } else {
                    $("#resultado").text("Por favor, insira um valor v√°lido.");
                }
            });
        });
    </script>
</body>
</html>
